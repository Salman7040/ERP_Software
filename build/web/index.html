<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * {
        margin: 0;
        padding: 0;

    }

    body,
    html,
    #main_con {
        width: 100%;
        height: 100%;
        background-color: bisque;



    }

    #head_menu {
        background-color: gray;
        height: 15%;
        width: 100%;

    }

    #pages {
        background-color: transparent;
        height: 85%;
        width: 100%;

    }

    iframe {

        height: 100%;
        width: 100%;


    }


    #my_nav {
        width: 100%;
        height: 100%;
        display: flex;

        font-size: 35px;
        border: 2px solid red;

    }

    #my_nav li {

        list-style-type: none;
        margin: 25px 20px 0 20px;


    }

    #my_nav li,
    a {

        color: black;
        cursor: pointer;
    }

    #my_nav li,
    a:hover {
        color: rgb(203, 194, 194);

    }

    #menu {

        position: relative;
        background-color: blueviolet;
        visibility: hidden;
        text-align: center;

    }

    #menu li {
        list-style-type: none;
    }

    #menu li a {
        text-decoration: none;

    }

    #menu li a:hover {
        background-color: yellow;
        color: black;
    }
</style>

<body>
    <div id="main_con">
        <div id="head_menu">
            <nav id="my_nav">

                <li><a onclick="visible_true()">Add To Stock</a>
                    <ul id="menu" onclick="hide()">
                        <li><a onclick="oncall('add')">Add</a></li>
                        <li><a onclick="oncall('update')">Update</a></li>
                        <li><a onclick="oncall('read')">Read</a></li>
                        <li><a onclick="oncall('delete')">Delete</a></li>
                    </ul>
                </li>

                <li><a onclick="oncall('customer')">Customer Service</a></li>
                <li><a onclick="oncall('sale')">Sales</a> </li>

            </nav>

        </div>

        <div id="pages">
         
        </div>
    </div>

    <script>
        let h_uh = 0;//flag for hide or unhide
        let page = document.getElementById("pages")
        let vis = document.getElementById("menu")
        let x = document.createElement("iframe")
        function visible_true() {
            if (h_uh == 0) {
                vis.style.visibility = "visible";
                h_uh = 1;
            }
            else if (h_uh == 1) {
                vis.style.visibility = "hidden";
                h_uh = 0;
            }
        }
        function hide() {
            vis.style.visibility = "hidden";
            h_uh = 0;
        }

        let para;
        function oncall(para) {
       
            x.setAttribute("src", ""+para+".jsp");
            page.appendChild(x);

        }



    </script>
</body>

</html>
